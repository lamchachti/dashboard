<div class="p-4 bg-gray-100 rounded-lg shadow mb-4">
    <h2 class="text-lg font-bold mb-4">Add New Operation</h2>
    <div>
        <div class="mb-4">
            <label for="data-type" class="block text-sm font-medium text-gray-700 mb-2">Type of Data</label>
            <select id="data-type"
                class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300"
                [(ngModel)]="selectedDataType.id" (change)="onDataTypeChange($event)">
                <option *ngFor="let option of dataTypes" [value]="option.id">{{option.name}}</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="data-type" class="block text-sm font-medium text-gray-700 mb-2">Operation formula</label>
            <input type="text"
                class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300"
                disabled placeholder="Click elements to build your operation" [(ngModel)]="opFormula" name="opFomula">
        </div>
    </div>
    <div>
        <button *ngFor="let kpi of kpisCanBeOperated"
            class="middle none center mr-4 rounded-lg bg-blue-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            (click)="updateFormula(kpi.id!)">
            {{kpi.name}}

        </button>
    </div>
    <div class="p-5">
        <button *ngFor="let operator of allowedOperators"
             class="middle none center mr-4 rounded-lg bg-green-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-green-500/20 transition-all hover:shadow-lg hover:shadow-green-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
             (click)="addOperator(operator)"
             >
            {{operator}}

        </button>
    </div>
    <div class="p-8">
        <button 
        class="middle none center mr-4 rounded-lg bg-blue-500 py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        (click)="submit()"
        >Submit</button>
    </div>

</div>
