<div class="p-4 bg-gray-100 rounded-lg shadow mb-4">
    <h2 class="text-lg font-bold mb-4">Add New Operation</h2>
    <div>
        <div class="mb-4">
            <label for="data-type" class="block text-sm font-medium text-gray-700 mb-2">Type of Data</label>
            <select id="data-type"
                class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300"
                [(ngModel)]="selectedDataType.id" (change)="onDataTypeChange($event)">
                <option *ngFor="let option of dataTypes" [value]= "option.id">{{option.name}}</option>
            </select>
        </div>
        <div class="mb-4">
            <app-tag-input [selectedDataType]="selectedDataType"></app-tag-input>
        </div>
        <div class="mb-4">
            <h3 class="text-sm font-bold mb-4 text-blue-400">Kpis can be operated</h3>
            <div>
                <p *ngFor="let kpi of kpisCanBeOperated" class="inline-block mr-2  opacity-30">{{kpi.name}} |    </p> 
            </div>
        </div>
        <button type="submit"
            class="py-2 px-4 bg-blue-500 text-xs font-bold text-white rounded-md hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Add</button>
    </div>
</div>
