<!-- top-form.component.html -->
 
<app-operation-form></app-operation-form>
<div class="bg-gray-100 p-4 rounded-lg shadow mb-4">
  <h2 class="text-lg font-bold mb-4">Available Operations</h2>
  <div class="overflow-x-auto">
    <table class="border-collapse w-full">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-3 text-gray-600 text-left">Operation</th>
          <th class="p-3 text-gray-600 text-left">Values Type</th>
          <th class="p-3 text-gray-600 text-left">Description</th>
          <th class="p-3 text-gray-600 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let operation of operations" class="bg-white hover:bg-gray-100">
          <td class="p-3 text-gray-800 text-left">{{operation.operation_data}}</td>
          <td class="p-3 text-gray-800 text-left">Project List</td>
          <td class="p-3 text-gray-800 text-left">{{operation.operation_description}}</td>
          <td class="p-3 text-gray-800 text-left space-x-2">
            <button class="text-green-400 hover:text-blue-600 underline">Edit</button>
            <button class="text-blue-400 hover:text-blue-600 underline">Evaluate</button>
            <button class="text-red-500 hover:text-blue-600 underline" (click)="onDel(operation.id!)">Delete</button>
            
          </td>
        </tr>
        <!-- Aquí irían más filas si fuera necesario -->
      </tbody>
    </table>
  </div>
</div>

<div class="bg-gray-100 p-4 rounded-lg shadow mb-4">
  <h2 class="text-lg font-bold mb-4">Operation result</h2>
  <div class="overflow-x-auto">
      <p>No result found yet</p>
  </div>
</div>
